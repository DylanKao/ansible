---
language: python
python: "2.7"

env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y curl python-pip python-apt gcc
  - sudo netstat -plnt

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - printf '[defaults]\nroles_path = ../' > ansible.cfg

before_script:
  - mysql -e 'create database jira;'
  - sudo mysql jira -e 'show tables;'
 
script:
  # Check the role/playbook's syntax.

  - ansible-playbook -i tests/inventory/test tests/$SITE --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory/test tests/$SITE --connection=local --sudo -vvv

  - sudo tail -200 /opt/atlassian/jira/logs/catalina.out

  - sudo netstat -plnt

  - sudo curl http://localhost:8080

  - ansible --version
